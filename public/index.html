<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="overlay" id="overlay">
        <button type="button" class="overlay__close" id="btn-close">X</button>
        <video
          width="100%"
          height="100%"
          id="video"
          class="overlay__video"
        ></video>
        <div class="overlay-buttons">
          <button type="button" class="overlay-buttons__button" id="btn-back"
            >Voltar</button
          >
          <button type="button" class="overlay-buttons__button" id="btn-change"
            >Trocar</button
          >
        </div>
      </div>
      <div class="output">
        <input type="text" id="input-result" readonly class="input-text" />
        <div class="buttons">
          <button type="button" id="btn-read" class="button">Ler QRCode</button>
        </div>
      </div>
    </main>
    <pre id="log" style="font-family: monospace"></pre>
    <script src="https://unpkg.com/@zxing/library@0.18.5/umd/index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
