<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css?v1.2.0" />
  </head>
  <body>
    HAA
    <main>
      <div class="bqc-overlay" id="bqc-overlay">
        <button type="button" class="bqc-overlay__close" id="bqc-btn-close"
          >X</button
        >
        <video
          width="100%"
          height="100%"
          id="video"
          class="bqc-overlay__video"
        ></video>
        <div class="bqc-overlay__actions">
          <button type="button" class="bqc-overlay__button" id="bqc-btn-back"
            >Voltar</button
          >
          <button type="button" class="bqc-overlay__button" id="bqc-btn-change"
            >Trocar</button
          >
        </div>
      </div>
      <div class="output" id="item-123">
        <input
          type="text"
          data-pkitem="123"
          class="input-text js-bqc-result-output"
        />
        <div class="buttons">
          <button
            type="button"
            class="button js-bqc-button-read"
            data-target-item="123"
            >Ler QRCode</button
          >
        </div>
      </div>
      <div class="output" id="item-456">
        <input
          type="text"
          data-pkitem="456"
          class="input-text js-bqc-result-output"
        />
        <div class="buttons">
          <button
            type="button"
            class="button js-bqc-button-read"
            data-target-item="456"
            >Ler QRCode</button
          >
        </div>
      </div>
    </main>
    <pre id="log" style="font-family: monospace"></pre>
    <script
      src="https://code.jquery.com/jquery-1.11.3.min.js"
      integrity="sha256-7LkWEzqTdpEfELxcZZlS6wAx5Ff13zZ83lYO2/ujj7g="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/@zxing/library@0.18.5/umd/index.js"></script>
    <script src="script.js?v1.4.0"></script>
  </body>
</html>
