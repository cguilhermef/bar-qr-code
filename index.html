<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css?v1.0.0" />
  </head>
  <body>
    <main>
      <div class="bqc-overlay" id="bqc-overlay">
        <button type="button" class="bqc-overlay__close" id="bqc-btn-close"
          >X</button
        >
        <video
          width="100%"
          height="100%"
          id="video"
          class="bqc-overlay__video"
        ></video>
        <div class="bqc-overlay__actions">
          <button type="button" class="bqc-overlay__button" id="bqc-btn-back"
            >Voltar</button
          >
          <button type="button" class="bqc-overlay__button" id="bqc-btn-change"
            >Trocar</button
          >
        </div>
      </div>
      <div class="output">
        <input
          type="text"
          id="bqc-input-result"
          readonly
          class="input-text js-bqc-result-output"
        />
        <div class="buttons">
          <button
            type="button"
            id="bqc-btn-read"
            class="button js-bqc-button-read"
            >Ler QRCode</button
          >
        </div>
      </div>
    </main>
    <pre id="log" style="font-family: monospace"></pre>
    <script src="https://unpkg.com/@zxing/library@0.18.5/umd/index.js"></script>
    <script src="script.js?v1.0.0"></script>
  </body>
</html>
